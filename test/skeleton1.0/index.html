<body>
<div id='renderingMesh' class='3Dcontainer'> </div>
<div class='controls'>
<div id="rendering-mode" class="frame-controls">
<form method="post">
    <fieldset id="field">
        <legend>Rendering Mode</legend>
    </fieldset>
</form>
</div>
<div id="mesh-info" class="frame-controls" style="border-top: 2px solid black;border-bottom: 2px solid black;">   
    <input type="file" id="files" name="files[]" value="tetra.off" />
    <br>
    <output id="list"></output>
    <textarea id="output" ></textarea>
    <form>
    Mesh name:
    <input type="text" id="name_mesh" name="mesh_name" value="mesh.off">
    <br>
    <button id='save_mesh'>Save Mesh</button>
    </form>
</div>
<div id="filters" class="frame-controls" >
<button id='refinement'>Refine!</button>
<button id='smoothed'>Smooth</button>
    <legend>Filtri</legend>
        <select>
            <option >Please, select a Filter</option>
            <option value="refine" >Refine</option>
            <option value="smooth">Smooth</option>
        </select>
</div>
</body>
