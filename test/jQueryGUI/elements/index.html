<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MeshLabJs v2.1</title>
        <link rel="icon" href="../../../img/favicon.png" type="image/x-icon"/>             
        <link rel="stylesheet" href="../../../js/include/jquery-ui-1.11.4.custom/jquery-ui.min.css">
        <link rel="stylesheet" href="../../../js/include/jquery-ui-1.11.4.custom/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="../../../js/include/jquery-ui-1.11.4.custom/jquery-ui.theme.min.css">       
        <link rel="stylesheet" href="css/style.css">
        <script src="../../../js/include/jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>        
        <script src="../../../js/include/jquery-ui-1.11.4.custom/jquery-ui.js"></script>                        

        <script src="js/mlj/MLJ.js"></script>
        <script src="js/mlj/gui/Gui.js"></script>
        <script src="js/mlj/gui/Component.js"></script>

    </head>
    <body>        
        <div id="test" style="width: 700px; margin: 0 auto;"></div>
        <script>
            var build = MLJ.gui.build;

            var toolbar = MLJ.gui.component.Grid("<div>Grid function test</div>", build.toolbar()
                    .addButton(
                            build.button.button("Button 1"),
                            build.button.button("Button 2")));

            var accordion = build.accordion.accordion({heightStyle: "content"});
            accordion.addEntry(build.accordion.entry("Entry1")
                    .addHeaderButton(
                            build.button.button("Button1", "Tooltip1"),
                            build.button.button("Button2", "Tooltip2")
                            )
                    .appendContent(MLJ.gui.component.Grid("Spinner + slider", MLJ.gui.component.Grid(
                            build.spinner(), build.slider())))
                    .appendContent(MLJ.gui.component.Grid("Slider", build.slider())))

                    .addEntry(build.accordion.entry("Entry2")
                            .addHeaderButton(
                                    build.button.button("Button3", "Tooltip3"),
                                    build.button.button("Button4", "Tooltip4")
                                    )
                            .appendContent(MLJ.gui.component.Grid("Slider + spinner", MLJ.gui.component.Grid(
                                    build.slider(), build.spinner())))
                            .appendContent(MLJ.gui.component.Grid("Slider", build.slider())));

            $('#test').append(toolbar, accordion.$);

        </script>
    </body>
</html>
